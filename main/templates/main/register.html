{% extends 'main/base.html' %}
{% load static %}

{% block title %}LitvinHotel - Регистрация{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body p-5">
                    <h2 class="text-center mb-4">Регистрация</h2>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="{{ form.phone.id_for_label }}" class="form-label">Телефон</label>
                            <input type="text" name="phone" id="{{ form.phone.id_for_label }}" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="{{ form.full_name.id_for_label }}" class="form-label">ФИО</label>
                            <input type="text" name="full_name" id="{{ form.full_name.id_for_label }}" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="{{ form.password1.id_for_label }}" class="form-label">Пароль</label>
                            <input type="password" name="password1" id="{{ form.password1.id_for_label }}" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="{{ form.password2.id_for_label }}" class="form-label">Подтверждение пароля</label>
                            <input type="password" name="password2" id="{{ form.password2.id_for_label }}" class="form-control" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                        </div>
                    </form>
                    <div class="text-center mt-3">
                        <p class="mb-0">Уже есть аккаунт? <a href="{% url 'user_login' %}">Войти</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
