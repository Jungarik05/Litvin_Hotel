{% extends 'main/base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title mb-0">Создание жалобы</h3>
                </div>
                <div class="card-body">
                    <div class="alert alert-info">
                        <h5>Информация о бронировании:</h5>
                        <p><strong>Номер:</strong> {{ booking.room.room_number }}</p>
                        <p><strong>Даты:</strong> {{ booking.check_in|date:"d.m.Y" }} - {{ booking.check_out|date:"d.m.Y" }}</p>
                    </div>

                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="complaint_text">Текст жалобы:</label>
                            <textarea class="form-control" id="complaint_text" name="complaint_text" rows="5" required></textarea>
                        </div>
                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-primary">Отправить жалобу</button>
                            <a href="{% url 'booking_detail' booking.id %}" class="btn btn-secondary">Отмена</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
